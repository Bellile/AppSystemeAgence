<h2>Formulaire de modification d'une classe standard</h2>
<br />
<form class="form-horizontal">
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">R&eacutef&eacuterence</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="id" placeholder="Id"
				ng-model="csModif.id" />
		</div>
	</div>
	<div class="form-group">
		<label for="Nom" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="Nom" placeholder="Nom"
				ng-model="csModif.nom" />
		</div>
	</div>
	<div class="form-group">
		<label for="bien" class="col-sm-2 control-label">Type de bien</label>
		<div class="col-sm-10">
			<select class="form-control" ng-model="csModif.typeBien">
				<option value="">choisissez un type de bien</option>
				<option value="maison">Maison</option>
				<option value="appartement">Appartement</option>
				<option value="studio">Studio</option>
				<option value="entrepot">Entrepot</option>
				<option value="emplacement">Emplacement</option>
				<option value="terrain">Terrain</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Mode
			de l'offre</label>
		<div class="col-sm-10">
			<div class="radio">
				<label> <input type="radio" name="offre" value="a louer"
					ng-model="csModif.modeOffre"> En location
				</label>
			</div>
			<div class="radio">
				<label> <input type="radio" name="offre" value="a vendre"
					ng-model="csModif.modeOffre"> En vente
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="prix" class="col-sm-2 control-label">Prix maximum</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="prix"
				placeholder="Prix" ng-model="csModif.prixMax" />
		</div>
	</div>
	<div class="form-group">
		<label for="sup" class="col-sm-2 control-label">Superficie
			minimum</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="sup"
				placeholder="superficie min" ng-model="csModif.superficieMin" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="button" class="btn btn-default" value="Modifier"
				ng-click="modif()">
		</div>
	</div>
</form>
<h3>{{msg}}</h3>
