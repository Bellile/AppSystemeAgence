<h2>Formulaire de suppression d'une classe standard</h2>
<br />
<form class="form-horizontal">
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">R&eacutef&eacuterence</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="id" placeholder="ID"
				ng-model="id" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="button" class="btn btn-default" value="Supprimer"
				ng-click="suppr()">
		</div>
	</div>
</form>
<h3>{{msg}}</h3>
