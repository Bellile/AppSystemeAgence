<h2 style="color : aquamarine; text-align: center">Liste des visites</h2>
<table class="table table-striped">
	<tr>
		<th>Date</th>
	</tr>
	<tr ng-repeat="v in listeVisite">
		<td>{{v.dateHeure | date: "dd/MM/yyyy HH:mm"}}</td>
		<td><a ng-click="delLink(v.id)">Supprimer</a> | <a ng-click="updLink(v)">Modifier</a></td>
	</tr>
</table>
