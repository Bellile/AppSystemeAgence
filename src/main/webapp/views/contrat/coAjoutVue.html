<h2>Formulaire d'ajout de contrat</h2>
<form class="form-horizontal">
 <div class="form-group">
    <label for="idID" class="col-sm-2 control-label">Type de mandat</label>
    <div class="col-sm-5">
      <select class="form-control" id="idType" ng-model="contrat.type">
		  <option value="">choisissez un type de contrat</option>
		  <option value="exclusif">Exclusif</option>
		  <option value="simple">Simple</option>
		  <option value="sous-mandat">Sous-mandat</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="idDate" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-5">
      <input type="date" id="idDate" placeholder="Entrez une date" ng-model="contrat.dateAcquisition">
    </div>
  </div>
  <div class="form-group">
    <label for="idClient" class="col-sm-2 control-label">Client acquereur</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="idClient" ng-model="contrat.client.id">
    </div>
  </div>
  
  <div class="form-group">
    <label for="idVisite" class="col-sm-2 control-label">Visite</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="idVisite" ng-model="contrat.visite.id">
    </div>
  </div>
  
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="ajout()">Ajouter</button>
    </div>
  </div>
  
</form>

<h3>{{msg}}</h3>
