<h2>Formulaire d'ajout d'une agence</h2>
<br/>
Nom <input type="text" placeholder="nom" ng-model="agence.nom">
<br/>
Num&eacutero de rue <input type="number" placeholder="Numero" ng-model="agence.adresse.numRue">
<br/>
Rue <input type="text" placeholder="rue" ng-model="agence.adresse.rue">
<br/>
Code Postal <input type="text" placeholder="code postal" ng-model="agence.adresse.cp">
<br/>
Ville <input type="text" placeholder="ville" ng-model="agence.adresse.localite">
<br/>
Pays <input type="text" placeholder="pays" ng-model="agence.adresse.pays">
<br/>
<input type="button" value="Ajouter" ng-click="ajout()" >
<br/>
<h3>{{msg}}</h3>
