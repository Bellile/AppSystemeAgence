<h2>Formulaire d'ajout d'un client</h2>
<form class="form-horizontal">
	<div class="form-group">
		<label for="nom" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nom" placeholder="nom"
				ng-model="clForm.nom">
		</div>
	</div>
	<div class="form-group">
		<label for="telPerso" class="col-sm-2 control-label">T&eacutel&eacutephone
			Personnel</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="telPerso"
				placeholder="tel personnel" ng-model="clForm.telPerso">
		</div>
	</div>
	<div class="form-group">
		<label for="mail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="mail"
				placeholder="email" ng-model="clForm.mail">
		</div>
	</div>
	<div class="form-group">
		<label for="no" class="col-sm-2 control-label">Num&eacutero de
			rue</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="no"
				placeholder="Numero" ng-model="clForm.adresse.numRue">
		</div>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="rue" class="col-sm-2 control-label">Rue</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="rue" placeholder="rue"
					ng-model="clForm.adresse.rue">
			</div>
		</div>
		<div class="form-group">
			<label for="cp" class="col-sm-2 control-label">Code Postal</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="cp"
					placeholder="code postal" ng-model="clForm.adresse.cp">
			</div>
		</div>
		<div class="form-group">
			<label for="ville" class="col-sm-2 control-label">Ville</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="ville"
					placeholder="ville" ng-model="clForm.adresse.localite">
			</div>
		</div>
		<div class="form-group">
			<label for="pays" class="col-sm-2 control-label">Pays</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="pays" placeholder="pays"
					ng-model="clForm.adresse.pays">
			</div>
		</div>
		
		<div class="form-group">
			<label for="num" class="col-sm-2 control-label">Num&eacutero
				de compostage</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="num"
					placeholder="reference Client" ng-model="clForm.numCompostage">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="button" class="btn btn-default" value="Ajouter"
					ng-click="ajouter()">
			</div>
		</div>
	</form>
	<h3>{{msg}}</h3>
