<h2>Formulaire de modification d'un client</h2>
<br />
ID
<input type="number" placeholder="ID" ng-model="clForm.id">
<br />
Nom
<input type="text" placeholder="nom" ng-model="clForm.nom">
<br />
T&eacutel&eacutephone Personnel
<input type="text" placeholder="tel personnel"
	ng-model="clForm.telPerso">
<br />
Email
<input type="text" placeholder="email" ng-model="clForm.mail">
<br />
Num&eacutero de rue
<input type="number" placeholder="Numero"
	ng-model="clForm.adresse.numRue">
<br />
Rue
<input type="text" placeholder="rue" ng-model="clForm.adresse.rue">
<br />
Code Postal
<input type="text" placeholder="code postal"
	ng-model="clForm.adresse.cp">
<br />
Ville
<input type="text" placeholder="ville"
	ng-model="clForm.adresse.localite">
<br />
Pays
<input type="text" placeholder="pays" ng-model="clForm.adresse.pays">
<br />

Acquereur
<input type="text" placeholder="acquereur" ng-model="clForm.acquereur">
<br />
Num&eacutero de compostage
<input type="number" placeholder="Numero"
	ng-model="clForm.numCompostage">
<br />
<input type="button" value="Modifier" ng-click="modifier()">
<br />
<h3>{{msg}}</h3>
