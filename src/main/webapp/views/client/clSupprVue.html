<h2>Formulaire de suppression d'un client</h2>
<form class="form-horizontal">
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">R&eacutef&eacuterence</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="id" placeholder="ID"
				ng-model="id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="button" class="btn btn-default" value="Supprimer"
				ng-click="supprimer()">
		</div>
	</div>
</form>
<h3>{{msg}}</h3>
