
<h1>Liste des Biens immobilier en location</h1>

<div class="container">

	<div class="row" >
		<div class="col-lg-4 col-sm-6 portfolio-item" ng-repeat="b in liste" style="border: solid; border-width: 1px">
			<div class="card h-100">
				<img class="card-img-top" ng-repeat="p in b.listeImages"
					ng-src="data:image/JPEG;base64,{{p.image}}"
					style="min-height: 100px; max-height: 100px; min-width: 100px; min-width: 100px" />
				<div class="card-body" >
					<h4 class="card-title">{{b.typeBien}}</h4>
					<p class="card-text">{{b.statut}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
